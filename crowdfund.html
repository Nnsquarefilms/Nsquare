    /* Peaky Section Container */

  <script>
    function showSidebar() {
      document.querySelector('.sidebar').style.display = 'flex';
      document.querySelector('.left').style.display = 'none';
      document.querySelector('.right').style.display = 'none';
    }

    function closeSidebar() {
      document.querySelector('.sidebar').style.display = 'none';
      document.querySelector('.left').style.display = 'flex';
      document.querySelector('.right').style.display = 'flex';
    }

    document.addEventListener("DOMContentLoaded", function () {
      let slideIndex = 0;
      const slideshowContainer = document.querySelector(".slideshow-container");

      const imageFiles = [
        "1.webp", "2.webp", "3.webp", "4.webp", "5.webp",
        "6.webp", "7.webp", "8.webp", "9.webp", "10.webp",
        "11.webp", "12.webp", "13.webp", "14.webp", "15.webp"
      ];

      imageFiles.forEach((imgSrc) => {
        let slide = document.createElement("div");
        slide.classList.add("slide");
        slide.style.backgroundImage = `url('${imgSrc}')`;
        slideshowContainer.appendChild(slide);
      });

      const slides = document.querySelectorAll(".slide");
      slides[slideIndex].classList.add("active");

      function showSlides() {
        slides[slideIndex].classList.remove("active");
        slides[slideIndex].classList.add("prev");

        slideIndex = (slideIndex + 1) % slides.length;

        slides[slideIndex].classList.remove("prev");
        slides[slideIndex].classList.add("active");

        setTimeout(showSlides, 3800);
      }

      showSlides();
    });
  </script>
